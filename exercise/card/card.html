<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <!-- Header Section -->
    <div class="container">
      <h1>User Profile Card</h1>
      <div class="card">
        <img
          class="card-img"
          src="https://github.com/Bthcorn.png"
          alt="card-img"
        />
        <div class="card-body">
          <h3>Bowornthat Chiangthong</h3>
          <h5>Web Developer</h5>
          <p>Email: bowornthat@gmail.com</p>
          <p>Phone: +66 81 234 5678</p>
          <p>Address: 123 Bangkok, Thailand</p>
        </div>
        <hr />
        <div class="card-footer">
          <a href="#" target="_blank">
            <img
              class="img-icon"
              src="https://s.magecdn.com/social/tc-github.svg"
              alt="github"
            />
          </a>
          <a href="#" target="_blank">
            <img
              class="img-icon"
              src="https://s.magecdn.com/social/tc-linkedin.svg"
              alt="linkedin"
            />
          </a>
          <a href="#" target="_blank">
            <img
              class="img-icon"
              src="https://s.magecdn.com/social/tc-facebook.svg"
              alt="facebook"
            />
          </a>
          <a href="#" target="_blank">
            <img
              class="img-icon"
              src="https://s.magecdn.com/social/tc-instagram.svg"
              alt="instagram"
            />
          </a>
          <a href="#" target="_blank">
            <img
              class="img-icon"
              src="https://s.magecdn.com/social/tc-discord.svg"
              alt="discord"
            />
          </a>
        </div>
        <div class="card-button-container">
          <button
            class="card-button"
            onclick="window.location.href='mailto:your-email@example.com'"
          >
            <p>Contact</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
